interface GameEvent {
    id: ID!
}

type JoinEvent implements GameEvent {
    id: ID!
    playerId: ID!
}

type StartEvent implements GameEvent {
    id: ID!
}

type TurnEvent implements GameEvent {
    id: ID!
    playerId: ID!
}

type MarkEvent implements GameEvent {
    id: ID!
    symbol: String!
    x: Int!
    y: Int!
}
